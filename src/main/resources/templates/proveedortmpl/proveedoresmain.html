<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Proveedores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <a th:href="@{/}">Volver al menú</a>
    <br>
    <body>
        <h1>Lista de proveedores</h1>
        <table border="1">
            <tr>
                <th>Cuit</th>
                <th>Nombre</th>
                <th>E-mail</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th colspan="2">Funciones</th>
            </tr>
            <tr th:each="proveedores:${proveedores}">
                <td th:text="${proveedores.cuit}"></td>
                <td th:text="${proveedores.nombre}"></td>
                <td th:text="${proveedores.email}"></td>
                <td th:text="${proveedores.telefono}"></td>
                <td th:text="${proveedores.direccion}"></td>
                <td><a th:href="@{/proveedores/updateproveedoresform/{id} (id=${proveedores.cuit}) }">Editar</a></td>
                <td><a th:href="@{/proveedores/deleteproveedores/{id} (id=${proveedores.cuit}) }">Eliminar</a></td>
            </tr>
        </table>
        <br>
        <a th:href="@{/proveedores/altaproveedoresform}">Agregar proveedor</a>
    </body>
</html>
