<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Modificar cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>Modificar cliente</h1>
        </div>
        <div id="contenedor">
            <div id="Formulario">
                <form name="miForm" th:action="@{/clientes/updatecliente}" method="post">
                    <label for="dni">DNI</label>
                    <input type="text" name="dni" id="dni" th:value="${FUCliente.dni}" readonly/>
                    <br/>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" th:value="${FUCliente.nombre}"/>
                    <br/>
                    <label for="telefono">Tel√©fono</label>
                    <input type="text" name="telefono" id="telefono" th:value="${FUCliente.telefono}"/>
                    <br>
                    <label for="email">E-mail</label>
                    <input type="text" name="email" id="email" th:value="${FUCliente.email}"/>
                    <br>
                    <input type="submit" name="submit" value="Modificar"/>
                </form>
                <a th:href="@{/clientes}">Volver</a>
            </div>
        </div>
    </body>
</html>
